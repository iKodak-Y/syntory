<ion-content>
  <ng-container *ngIf="!isEmitirFacturaRoute">
    <app-header [titulo]="'Syntory'" [botonConfig]="{
      mostrar: true,
      texto: 'Factura',
      icono: 'add'
    }" (accionBoton)="emitirFactura()">
    </app-header>
    <div class="facturas-container">
      <h1>Facturas</h1>
      <p class="divisor">Gestiona todas tus facturas electr√≥nicas</p>
    </div>

    <div class="facturas-container">
      <div>
        <h2>Facturas Emitidas</h2>
        <p>Visualiza y administra todas tus facturas</p>
      </div>
      <div class="buscar-container border">
        <ion-input placeholder="Buscar facturas" class="input-buscar" type="text">
          <ion-icon name="search"></ion-icon>
        </ion-input>
      </div>
    </div>

    <div class="margen">
      <div class="border table-container">
        <table>
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Cliente</th>
              <th>Monto</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let objBill of invoices">
              <td>{{objBill.fecha_emision}}</td>
              <td>{{objBill.Cliente}}</td>
              <td>$ {{objBill.Total}}</td>
              <td>{{objBill.estado}}</td>
              <td>
                <ion-button color="primary" fill="solid">
                  <ion-icon name="eye" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button color="secondary" fill="solid">
                  <ion-icon name="download" slot="icon-only"></ion-icon>
                </ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="isEmitirFacturaRoute">
    <ion-router-outlet></ion-router-outlet>
  </ng-container>
</ion-content>
